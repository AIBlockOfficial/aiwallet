name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Run type checking
        run: npx tsc --noEmit
        
      - name: Build project
        run: npm run build
        env:
          # Use the same environment variables as defined in vercel.json
          NEXT_PUBLIC_MEMPOOL_HOST: "https://mempool.aiblock.dev"
          NEXT_PUBLIC_STORAGE_HOST: "https://storage.aiblock.dev"
          NEXT_PUBLIC_VALENCE_HOST: "https://valence.aiblock.dev" 